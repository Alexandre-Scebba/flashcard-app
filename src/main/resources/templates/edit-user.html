<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Navigation Link to User Management -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Manage Users</a>
                </li>
                <!-- Add other navigation links here if needed -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit User</h2>

    <!-- Edit User Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Updated Form Action with /admin prefix -->
            <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           th:value="${user.username}"
                           required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           th:value="${user.email}"
                           required>
                </div>

                <!-- First Name Field -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           name="firstName"
                           th:value="${user.firstName}"
                           required>
                </div>

                <!-- Last Name Field -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           name="lastName"
                           th:value="${user.lastName}"
                           required>
                </div>

                <!-- Roles Field -->
                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div>
                        <div th:each="role : ${allRoles}">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input"
                                       type="checkbox"
                                       th:id="'role-' + ${role}"
                                       th:name="roles"
                                       th:value="${role}"
                                       th:checked="${user.roles.contains(role)}">
                                <label class="form-check-label"
                                       th:for="'role-' + ${role}">
                                    <span th:text="${role}">Role</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reset Password Button -->
                <div class="mb-3">
                    <a th:href="@{/admin/users/reset-password/{id}(id=${user.id})}"
                       class="btn btn-warning"
                       onclick="return confirm('Are you sure you want to reset the password for this user?');">
                        Reset Password
                    </a>
                </div>

                <!-- Form Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>2024 - All Rights Reserved Â©</p>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
