<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/student/student-dashboard">Student Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/student/library">My Library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/student/progress">Progress</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h1 class="text-center mb-4">My Library</h1>

  <!-- Deck Table -->
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Deck Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libraryDeck : ${libraryDecks}">
      <td th:text="${libraryDeck.name}"></td>
      <td th:text="${libraryDeck.description}"></td>
      <td>
        <!-- Study Deck -->
        <a th:href="@{/student/study/{id}(id=${libraryDeck.id})}" class="btn btn-sm btn-primary">Study</a>

        <!-- Remove Deck from Library -->
        <form th:action="@{/student/library/remove(deckId=${libraryDeck.id})}" method="post" style="display:inline-block;">
          <button class="btn btn-sm btn-danger" type="submit">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Search and Add Deck to Library -->
  <form th:action="@{/student/search}" method="get" class="mt-4">
    <div class="input-group">
      <input type="text" name="query" class="form-control" placeholder="Search Decks to Add" required>
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </div>
  </form>

  <!-- List of Decks to Add -->
  <div class="mt-5">
    <h2>Available Decks</h2>
    <ul class="list-group">
      <li class="list-group-item" th:each="deck : ${availableDecks}">
        <span th:text="${deck.name}"></span> - <span th:text="${deck.description}"></span>
        <form th:action="@{/student/library/add(deckId=${deck.id})}" method="post" style="display:inline-block;">
          <button class="btn btn-sm btn-success" type="submit">Add to Library</button>
        </form>
      </li>
    </ul>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
