<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Flashcard</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
  <h1>Create Flashcard</h1>
  <form th:action="@{/create}" th:object="${flashcard}" method="post">

    <!-- Front Content -->
    <label for="frontContent">Front Content</label>
    <input type="text" id="frontContent" th:field="*{frontContent}" placeholder="Enter front content" required>

    <!-- Back Content -->
    <label for="backContent">Back Content</label>
    <input type="text" id="backContent" th:field="*{backContent}" placeholder="Enter back content" required>

    <!-- Deck Selection -->
    <label for="deckId">Select Deck</label>
    <select id="deckId" th:field="*{deckId}" required>
      <option th:each="deck : ${decks}" th:value="${deck.id}" th:text="${deck.name}">Select Deck</option>
    </select>

    <!-- Save Flashcard Button -->
    <button type="submit" class="btn btn-primary mt-3">Save Flashcard</button>
  </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
