<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Flashcard</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
  <h1>Create Flashcard</h1>
  <form th:action="@{/flashcards/create}" th:object="${flashcard}" method="post">
    <label for="frontContent">Front Content</label>
    <input type="text" th:field="*{frontContent}" placeholder="Enter front content" required>

    <label for="backContent">Back Content</label>
    <input type="text" th:field="*{backContent}" placeholder="Enter back content" required>

    <label for="deckId">Deck ID</label>
    <input type="text" th:field="*{deckId}" placeholder="Enter deck ID" required>

    <button type="submit">Save Flashcard</button>
  </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
