<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Flashcard</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
  <h1>Create Flashcard</h1>

  <form th:action="@{/flashcards/create}" method="post">
    <div class="mb-3">
      <label for="deckId" class="form-label">Select Deck</label>
      <select class="form-select" id="deckId" name="deckId" required>
        <option th:each="deck : ${decks}" th:value="${deck.id}" th:text="${deck.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="frontContent" class="form-label">Front Content</label>
      <textarea class="form-control" id="frontContent" name="frontContent" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="backContent" class="form-label">Back Content</label>
      <textarea class="form-control" id="backContent" name="backContent" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create Flashcard</button>
  </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
