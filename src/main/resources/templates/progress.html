<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Progress</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">View Progress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/student/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h2 class="text-center">Your Progress</h2>
    <p class="text-center">See your quiz scores and study progress here.</p>

    <!-- Dropdown for graph selection -->
    <div class="dropdown mb-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="graphDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Graph
        </button>
        <ul class="dropdown-menu" aria-labelledby="graphDropdown">
            <li><a class="dropdown-item" href="#" onclick="showGraph('averageStudy')">Average Study Progress</a></li>
            <li><a class="dropdown-item" href="#" onclick="showGraph('latestStudy')">Latest Study Progress</a></li>
            <li><a class="dropdown-item" href="#" onclick="showGraph('averageQuiz')">Average Quiz Results</a></li>
            <li><a class="dropdown-item" href="#" onclick="showGraph('latestQuiz')">Latest Quiz Results</a></li>
        </ul>
    </div>

    <!-- Graph container -->
    <div id="graphContainer">
        <canvas id="averageStudy" class="graph" style="display:none;"></canvas>
        <canvas id="latestStudy" class="graph" style="display:none;"></canvas>
        <canvas id="averageQuiz" class="graph" style="display:none;"></canvas>
        <canvas id="latestQuiz" class="graph" style="display:none;"></canvas>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>2024-All Rights Reserved Â©</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Example chart data setup using Thymeleaf to pass dynamic values

    // Get dynamic data for average study progress
    const averageStudyData = [/*[[${averageCorrectStudy}]]*/, /*[[${averageIncorrectStudy}]]*/];

    // Get dynamic data for latest study progress
    const latestStudyData = [/*[[${latestCorrectStudy}]]*/, /*[[${latestIncorrectStudy}]]*/];

    // Get dynamic data for average quiz progress
    const averageQuizData = [/*[[${averageCorrectQuiz}]]*/, /*[[${averageIncorrectQuiz}]]*/];

    // Get dynamic data for latest quiz progress
    const latestQuizData = [/*[[${latestCorrectQuiz}]]*/, /*[[${latestIncorrectQuiz}]]*/];

    // Show the selected graph
    function showGraph(graphId) {
        document.querySelectorAll('.graph').forEach((graph) => graph.style.display = 'none');
        document.getElementById(graphId).style.display = 'block';
    }

    // Average Study Progress Graph
    const averageStudyCtx = document.getElementById('averageStudy').getContext('2d');
    new Chart(averageStudyCtx, {
        type: 'bar',
        data: {
            labels: ['Correct', 'Incorrect'],
            datasets: [{
                label: 'Average Study Progress',
                data: averageStudyData, // Use Thymeleaf data
                backgroundColor: ['#28a745', '#dc3545']
            }]
        }
    });

    // Latest Study Progress Graph
    const latestStudyCtx = document.getElementById('latestStudy').getContext('2d');
    new Chart(latestStudyCtx, {
        type: 'bar',
        data: {
            labels: ['Correct', 'Incorrect'],
            datasets: [{
                label: 'Latest Study Progress',
                data: latestStudyData, // Use Thymeleaf data
                backgroundColor: ['#28a745', '#dc3545']
            }]
        }
    });

    // Average Quiz Progress Graph
    const averageQuizCtx = document.getElementById('averageQuiz').getContext('2d');
    new Chart(averageQuizCtx, {
        type: 'bar',
        data: {
            labels: ['Correct', 'Incorrect'],
            datasets: [{
                label: 'Average Quiz Results',
                data: averageQuizData, // Use Thymeleaf data
                backgroundColor: ['#28a745', '#dc3545']
            }]
        }
    });

    // Latest Quiz Progress Graph
    const latestQuizCtx = document.getElementById('latestQuiz').getContext('2d');
    new Chart(latestQuizCtx, {
        type: 'bar',
        data: {
            labels: ['Correct', 'Incorrect'],
            datasets: [{
                label: 'Latest Quiz Results',
                data: latestQuizData, // Use Thymeleaf data
                backgroundColor: ['#28a745', '#dc3545']
            }]
        }
    });
</script>

</body>
</html>
