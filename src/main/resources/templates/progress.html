<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Progress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">View Progress</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/student/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h2 class="text-center">Your Progress</h2>
    <p class="text-center">See your quiz scores and study progress here.</p>
    <!-- Placeholder for Progress Chart -->
</div>
<!-- Progress Chart -->
<div class="container mt-4">
    <h2 class="text-center">Your Progress</h2>

    <!-- Canvas element for the chart -->
    <canvas id="progressChart" width="400" height="200"></canvas>

    <script>
        var ctx = document.getElementById('progressChart').getContext('2d');
        var progressChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Correct Answers', 'Incorrect Answers', 'Study Time'],
                datasets: [{
                    label: 'Your Study Progress',
                    data: [ [[${correctAnswers}]], [[${incorrectAnswers}]], [[${studyTime}]] ],
                    backgroundColor: ['#4CAF50', '#F44336', '#2196F3'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>


<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>2024-All Rights Reserved Â©</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
