<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Complete</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Flashcard App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/student/student-dashboard}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" th:onclick="'event.preventDefault(); document.getElementById(\'logout-form\').submit();'">Logout</a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
      </li>
    </ul>
  </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
  <div class="jumbotron text-center">
    <h1 class="display-4">Study Complete!</h1>
    <p class="lead">You got <strong th:text="${correctAnswers}"></strong> correct answers.</p>
    <p class="lead">You got <strong th:text="${incorrectAnswers}"></strong> incorrect answers.</p>
    <a href="/student/student-dashboard" class="btn btn-primary">Return to Dashboard</a>
  </div>
</div>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3">
  <div class="container">
    <span>&copy; 2024 Flashcard App</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
