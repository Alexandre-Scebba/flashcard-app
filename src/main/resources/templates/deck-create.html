<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flashcards Create</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <!-- Link to Deck List -->
                    <a class="nav-link" th:href="@{/teacher/decks}">Manage Decks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teacher/decks/create}">Create Decks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teacher/deck-assign}">Assign Decks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" th:onclick="'event.preventDefault(); document.getElementById(\'logout-form\').submit();'">Logout</a>
                    <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
  <h1>Create a New Deck</h1>
  <form th:action="@{/teacher/decks/create}" method="post" class="needs-validation" novalidate>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

    <div class="mb-3">
      <label for="name" class="form-label">Deck Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
      <div class="invalid-feedback">
        Please provide a deck name.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" name="description" class="form-control" required>
      <div class="invalid-feedback">
        Please provide a description.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Deck</button>
    <button type="button" class="btn btn-secondary" th:onclick="|window.location.href='@{/teacher/decks}'|">Back</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
</body>
</html>
