<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards in Deck</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
  <h1>Flashcards in Deck: <span th:text="${deckName}"></span></h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Front Content</th>
      <th>Back Content</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flashcard : ${flashcards}">
      <td th:text="${flashcard.frontContent}"></td>
      <td th:text="${flashcard.backContent}"></td>
      <td>
        <a th:href="@{/flashcards/edit/{id}(id=${flashcard.id})}">Edit</a>
        <form th:action="@{/flashcards/delete/{id}(id=${flashcard.id})}" method="post">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/flashcard-create">Create New Flashcard</a>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
