<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Deck List</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <!-- Remove # for ID -->
            <th>Deck Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deck : ${decks}">
            <td th:text="${deck.name}"></td>
            <td>
                <!-- Add Flashcards action -->
                 <form th:action="@{/teacher/flashcards/create(deckName=${deck.name})}" method="get" style="display:inline-block;">
                    <button class="btn btn-sm btn-primary" type="submit">Update Deck</button>
                </form>
                <!-- Delete Deck -->
                <form th:action="@{/decks/delete/{id}(id=${deck.id})}" method="post" style="display:inline-block;">
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <button th:onclick="|window.location.href='@{/teacher/decks/create}'|" class="btn btn-success">Create New Deck</button>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
