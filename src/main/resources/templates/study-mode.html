<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/study-mode.css" rel="stylesheet"> <!-- External CSS -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:text="${studentName} + ' Study Mode'"> Study Mode</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/student/student-dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/student/decks">Deck List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/student/library">My Library</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/student/progress">View Progress</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4" th:text="${deck.name} + ' Study Mode'">Study Mode</h1>

  <!-- Card Flip Container -->
  <div class="card-flip">
    <div class="card-flip-inner" id="flipCard">
      <!-- Front Side of the Card -->
      <div class="card-front bg-light p-4 text-center">
        <h4 id="card-front-content">Front Content</h4>
      </div>
      <!-- Back Side of the Card -->
      <div class="card-back bg-light p-4 text-center">
        <h4 id="card-back-content">Back Content</h4>
      </div>
    </div>
  </div>

  <!-- Flip Button -->
  <div class="text-center mt-4">
    <button class="btn btn-primary" id="flipButton">Flip Card</button>
  </div>

  <!-- Navigation Buttons -->
  <div class="d-flex justify-content-between mt-4">
    <button class="btn btn-secondary" id="previousCard">Previous</button>
    <button class="btn btn-secondary" id="nextCard">Next</button>
  </div>
</div>

<!-- External JS for Study Mode -->
<script src="/js/study-mode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
