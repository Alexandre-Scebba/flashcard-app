<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Flashcards</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Study Flashcards</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/student/decks}">My Decks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h1>Study Flashcards</h1>

  <!-- Flashcard Display -->
  <div th:each="flashcard : ${flashcards}">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title" th:text="${flashcard.frontContent}"></h5>
        <form th:action="@{/student/flashcards/submit}" method="post">
          <input type="hidden" name="flashcardId" th:value="${flashcard.id}"/>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option1" th:value="${flashcard.option1}">
            <label class="form-check-label" for="option1" th:text="${flashcard.option1}"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option2" th:value="${flashcard.option2}">
            <label class="form-check-label" for="option2" th:text="${flashcard.option2}"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option3" th:value="${flashcard.option3}">
            <label class="form-check-label" for="option3" th:text="${flashcard.option3}"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="option4" th:value="${flashcard.option4}">
            <label class="form-check-label" for="option4" th:text="${flashcard.option4}"></label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <div class="mt-3" th:if="${flashcard.showAnswer}">
          <h5>Correct Answer:</h5>
          <p th:text="${flashcard.backContent}"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
